<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Hosting Subscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Web Hosting Subscription</h2>
    <form id="subscription-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="plan">Choose a Plan:</label>
      <select id="plan" name="plan">
        <option value="basic">Basic</option>
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
      </select>
      
      <button type="submit">Subscribe</button>
    </form>
  </div>

  <script>
    document.getElementById('subscription-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      
      // Get form data
      var formData = new FormData(event.target);
      
      // Perform subscription process (e.g., send data to server)
      // Replace this with your actual subscription process
      console.log('Subscription details:', formData);
      
      // Display success message (you can replace this with a redirect or other action)
      alert('Thank you for subscribing! We will contact you shortly.');
    });
  </script>
</body>
</html>
